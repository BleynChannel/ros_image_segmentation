      raw_topic: /camera_102/image_raw
      segmented_image_topic: /camera_102/segmented_image
      overlayed_image_topic: /camera_102/overlayed_image
    - name: Right
      raw_topic: /camera_103/image_raw
      segmented_image_topic: /camera_103/segmented_image
      overlayed_image_topic: /camera_103/overlayed_image
    - name: Back
      raw_topic: /camera_104/image_raw
      segmented_image_topic: /camera_104/segmented_image
      overlayed_image_topic: /camera_104/overlayed_image